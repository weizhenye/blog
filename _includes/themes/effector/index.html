{% for post in site.posts limit:3 %}
<div class="wrapper">
	<h1><a href="{{ post.url }}">{{ post.title }}</a> <small class="pull-right">{{ post.date | date:"%b %e, %Y" }}</small></h1>
	{% if post.excerpt %}
		<p>{{post.excerpt}}</p>
		<p><a class="btn small" href="{{ post.url }}">阅读全文 &raquo; </a></p>
	{% else %}
		{{ post.content }}
		{% for tag in post.tags %}
    		<a class="label" href="/tag/#{{ tag }}">{{ tag }}</a>
		{% endfor %}
	{% endif %}
</div>
{% endfor %}
{% comment %}
{% endcomment %}
