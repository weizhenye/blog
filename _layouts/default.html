<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.id %}{{ page.content | strip_html | truncate: 150}}{% else %}{% if page.url == '/articles/' %}A list of articles about web development, otaku and myself.{% else %}Just a personal blog of the woozy men.{% endif %}{% endif %}">
  <meta name="author" content="{{ site.author }}"/>
  <meta name="theme-color" content="#d4defe">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  {% if page.previous %}<link rel="prev" href="{{ page.previous.url }}">{% endif %}
  {% if page.next %}<link rel="next" href="{{ page.next.url }}">{% endif %}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/atom.xml">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-34447075-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-34447075-1');
  </script>
</head>
<body>
<div id="pjax-container">
{{ content }}
</div>
<script src="/assets/js/pjax.js"></script>
</body>
</html>
