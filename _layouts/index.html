---
layout: default
---
{% for post in site.posts limit:3 %}
<div class="wrapper">
	<div class="title">
		<a href="{{ post.url }}">{{ post.title }}</a>
		<time class="pull-right">{{ post.date | date:"%b %e, %Y" }}</time>
	</div>
	{% if post.content contains '<!-- more -->' %}
		{{ post.content | split:'<!-- more -->' | first }}
		<p><a href="{{ post.url }}">阅读全文 &raquo; </a></p>
	{% else %}
		{{ post.content }}
	{% endif %}
</div>
{% endfor %}
{% comment %}
{% endcomment %}
