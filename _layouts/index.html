---
layout: default
---
{% for post in site.posts limit:3 %}
<div class="wrapper">
	<div class="title"><a href="{{ post.url }}">{{ post.title }}</a> <time class="pull-right">{{ post.date | date:"%b %e, %Y" }}</time></div>
	{% if post.excerpt %}
		<p>{{post.excerpt}}</p>
		<p><a href="{{ post.url }}">阅读全文 &raquo; </a></p>
	{% else %}
		{{ post.content }}
		{% for tag in post.tags %}
			<a class="label" href="/tag/#{{ tag }}">{{ tag }}</a>
		{% endfor %}
	{% endif %}
</div>
{% endfor %}
{% comment %}
{% endcomment %}
