---
layout: default
---
<div class="wrapper">
	<article>
		<div class="title">
			<a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a>
			<time class="pull-right">{{ page.date | date:"%b %d, %Y" }}</time>
		</div>
		{{ content }}
	</article>
	<hr>
	<ul class="pager">
		{% if page.previous %}
		<li class="previous">
			<a href="{{ page.previous.url }}" class="pull-left">&larr; <b>{{ page.previous.title }}</b></a>
		</li>
		{% endif %}
		{% if page.next %} 
		<li class="next">
			<a href="{{ page.next.url }}" class="pull-right"><b>{{ page.next.title }}</b> &rarr;</a>
		</li>
		{% endif %}   
	</ul>
	<hr>
	<div id="disqus_thread"></div>
</div>
<script type="text/javascript">
	var	disqus_shortname = '{{site.disqusShortname}}';
	(function() {
		var	dsq = document.createElement('script');
			dsq.type = 'text/javascript';
			dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
