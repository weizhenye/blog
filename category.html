---
layout: default
title: 分类
permalink: /category/
---
<div class="wrapper">
	{% for category in site.categories %}
	<div class="listTitle">{{ category | first }}</div>
	<ul class="unstyled">
		{% for post in category.last %}
		<li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
