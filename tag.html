---
layout: default
title: Tag
permalink: /tag/
---
<div class="wrapper">
	{% for tag in site.tags %}
	<div class="listTitle">{{ tag | first }}</div>
	<ul class="unstyled">
		{% for post in tag.last %}
		<li><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></li>
		{% endfor %}
	</ul>
	{% endfor %}
</div>
