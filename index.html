---
layout: default
title: I'M WOOZY
permalink: /
---  
<div class="yojouhan">
  {% for post in site.posts limit:4 %}
  <article class="tatami">
    <header class="post-header">
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time class="post-time">{{ post.date | date:"%Y-%m-%d" }}</time>
    </header>
    {% if post.content contains '<!-- more -->' %}
    <section class="post-section">{{ post.content | split:'<!-- more -->' | first }}</section>
    <footer class="post-footer">
      <div class="read-more"><a href="{{ post.url }}">阅读全文 →</a></div>
    </footer>
    {% else %}
    <section class="post-section">{{ post.content }}</section>
    {% endif %}
  </article>
  {% endfor %}
</div>
