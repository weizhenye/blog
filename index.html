<div class="yojouhan">
  {% for post in site.posts limit:4 %}
  <article class="tatami">
    <header class="article-header">
      <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time class="article-time">{{ post.date | date:"%Y-%m-%d" }}</time>
    </header>
    <section class="article-section">{{ post.excerpt }}</section>
    <footer class="article-footer"><a href="{{ post.url }}">阅读全文 →</a></footer>
  </article>
  {% endfor %}
</div>
